<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ticket</title>
    <link rel="stylesheet" href="../Other/bootstrap-5.2.0-beta1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../CSS/CSS.css">

</head>

<body>
    <div class="container">
        <div class="row box1">
            <div class="col-6 box">
                <div class="row rw">
                    <div class="col-xl-6 cl">
                        <input type="text" name="" id="name" placeholder="نام" class="inputt">

                    </div>
                    <div class="col-xl-6 cl">
                        <input type="text" name="" id="lastName" placeholder="نام خانوادگی" class="inputt">

                    </div>
                </div>
                <div class="row rw">
                    <div class="col-xl-6 cl">
                        <input type="text" name="" id="phoneNumber" placeholder="تلفن همراه" class="inputt">

                    </div>
                    <div class="col-xl-6 cl">
                        <input type="text" name="" id="email" placeholder="ایمیل" class="inputt">

                    </div>
                </div>
                <hr class="linee">
                <div class="row rw">
                    <div class="col-xl-6 cl">
                        <select name="" id="city1" class="inputt">
                            <option value="Empty">انتخاب شهر مبداء</option>
                            <option value="Tehran">تهران</option>
                            <option value="Karaj">کرج</option>
                            <option value="Esfahan">اصفهان</option>
                            <option value="Kermanshah">کرمانشاه</option>
                        </select>
                    </div>
                    <div class="col-xl-6 cl">
                        <select name="" id="terminal1" class="inputt"></select>
                    </div>
                </div>
                <div class="row rw">
                    <div class="col-xl-6 cl">
                        <select name="" id="city2" class="inputt">
                            <option value="Empty">انتخاب شهر مقصد</option>
                            <option value="Tehran">تهران</option>
                            <option value="Karaj">کرج</option>
                            <option value="Esfahan">اصفهان</option>
                            <option value="Kermanshah">کرمانشاه</option>
                        </select>
                    </div>
                    <div class="col-xl-6 cl">
                        <select name="" id="terminal2" class="inputt"></select>
                    </div>
                </div>
                <hr class="linee">
                <div class="row rw">
                    <div class="col-xl-12 cl">
                        <button class="BTN" id="submitBTN">ثبت</button>
                        <p class="status"></p>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="../Other/bootstrap-5.2.0-beta1-dist/js/bootstrap.js"></script>
    <script src="../JS/JavaScript.js"></script>
</body>

</html>
